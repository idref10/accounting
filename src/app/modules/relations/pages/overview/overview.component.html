<div class="card">
  <div class="card-header">
    <h5 class="float-left">Relations</h5>
    <div class="btn-group float-right" role="group" aria-label="Basic example">
      <app-action
        class="btn btn-primary"
        [ngClass]="{'disabled' : loading }"
        [actionType]="'invoices'"
        [action]="'send'"
        [buttonIcon]="'fa-envelope'"
        (onLoadingActions)="setLoading($event)"
        [loading]="loading"
        [selectedValues]="selectedActionValues">
      </app-action>
      <app-action
        class="btn btn-primary"
        [ngClass]="{'disabled' : loading }"
        [actionType]="'invoices'"
        [action]="'delete'"
        [buttonIcon]="'fa-trash-alt'"
        (onLoadingActions)="setLoading($event)"
        [loading]="loading"
        [selectedValues]="selectedActionValues">
      </app-action>
    </div>
  </div>
  <div class="card-body">
    <app-relation-list (onSelectedActionValues)="setSelectedActionValues($event)" *ngIf="relationList$ | async as relationList" [relationList]="relationList"></app-relation-list>
  </div>
</div>
